<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Platform</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <h1>Blood Donation</h1>

    <div class="form-box">
        <h2>Register as a Donor</h2>
        <form id="donorForm" enctype="multipart/form-data">
            <label for="bloodGroup">Blood Group</label>
            <select id="bloodGroup" required>
                <option value="" disabled selected>Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter Age" required>

            <label for="diet">Diet:</label>
            <select id="diet" required>
                <option value="" disabled selected>Select Diet Type</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
            </select>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter Address" required>

            <label for="bloodReport">Upload Blood Report (Optional):</label>
            <input type="file" id="bloodReport" accept=".pdf,.jpg,.png">

            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
